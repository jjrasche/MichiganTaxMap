<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Click Capture Sample</title>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        }
      /* #capture {
       height: 360px;
       width: 480px;
       overflow: hidden;
       float: left;
       background-color: #ECECFB;
       border: thin solid #333;
       border-left: none;
       } */
    </style>
  </head>
  <body>
    <div id="map"></div>
    <!-- <div id="capture"></div> -->
    <script>
      var map;
      var src = 'https://jjrasche.github.io/MichiganTaxMap/schools_locales_modified2.kml';
    //   var src = 'https://jjrasche.github.io/MichiganTaxMap/westcampus2.kml';

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: new google.maps.LatLng(-19.257753, 146.823688),
          zoom: 2,
          mapTypeId: 'terrain'
            // center: new google.maps.LatLng(44.5, -85.5),
            // zoom: 7,
            // mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        kmlLayer.addListener('click', function(event) {
          console.log(event);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSCNXVZeCG-9dDxJewXY6gLCQoEwH5qqY&callback=initMap">
    </script>
  </body>
</html>
